<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="default-info">
                <div class="day-date">
                    <h1 class="default-day">Sunday</h1>
                    <span class="default-date">18 September 2023</span>
                </div>
                <div class="img-temp">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                    <h2 class="temp">22Â°C</h2>
                    <h3 class="forcast">OverCast</h3>
                </div>
            </div>
            
        </div>
        <div class="right-side">
            <form action="">
                <input type="text" placeholder="search location">
                <button>Search</button>
    
            </form>
            <div class="all-info">
                <div class="box">
                    <p class="title">Name</p>
                    <span class="value">India</span>
                </div>
                <div class="box">
                    <p class="title">Temp</p>
                    <span class="value">23C</span>
                </div>
                <div class="box">
                    <p class="title">Humidity</p>
                    <span class="value">2%</span>
                </div>
            </div>
    
        </div>

    </div>
    
    
    <script src="./Js/app.js"></script>
